version: '3.8'

services:
  mcp-ads-transparency:
    # GANTI 'username/repo' di bawah ini dengan nama user dan repo github Anda!
    # Contoh: ghcr.io/petanikode/mcp-ads-transparency:main
    image: ghcr.io/kevinnaserwan/mcp-ads-transparency:main
    container_name: mcp-ads-transparency
    restart: unless-stopped
    
    # Memuat semua environment variable (API Key, dll) dari file .env
    env_file:
      - .env
    
    # Jika MCP Server ini perlu diakses dari luar/network lain, buka port-nya.
    # Karena ini MCP stdio, mungkin tidak perlu expose port kecuali Anda 
    # mengubahnya menjadi SSE/HTTP server.
    # ports:
    #   - "8000:8000"
    
    # Agar log container bisa masuk ke satu file dan tidak memenuhi disk
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
